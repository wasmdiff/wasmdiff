<!doctype html>
<html>
	<head>
    <title>Ball Drop Game (Auto)</title>
    <meta charset="utf-8">
    <style>
      #canvas {
        position:fixed;
        width: 100%;
        height:100%;
        margin-top: 100px;
        top:0;right:0;bottom:0;left:0;
      }
      #benchmarks, #results{
          font-size: x-large;
          width:60%;
          margin-left:20%;
      }
    </style>
	</head>
  <body>

    <script src="wasm_exec.js"></script>
    
    <div id="benchmarks">
      <!-- benchmarking added by javascript -->
    </div>
    <HR>

		<script>
			const go = new Go();
			WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
				go.run(result.instance);
			});
		</script>

    <canvas id="canvas"></canvas>
  </body>
</html>
