<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Zombie breakout</title>
    <style type="text/css">
      html, body {
        margin: 0;
      }
      .emscripten {
        width: 100%;
        height: 100%;
        display: flex;
        position: absolute;
        align-items: center;
        justify-content: center;
      }
      .game {
        width: auto;
        height: 100%;
      }
      .portrait{
        width: 100%;
        height: auto;
      }
      .loading {
        position: absolute;
      }
      .game[width] + .loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="emscripten">
      <canvas class="game portrait" oncontextmenu="event.preventDefault()"></canvas>
      <div class="loading">Loading...</div>
    </div>
    <script type="text/javascript">
      const $game = document.querySelector('.game');
      const widthToHeight = 960 / 540;
      const resize = () => {
        if(window.innerWidth / window.innerHeight > widthToHeight === $game.classList.contains('portrait')) {
          $game.classList.toggle('portrait');
        }
      }
      var Module = {
        print(text) {
          console.log(Array.prototype.slice.call(arguments).join(' '));
        },
        printErr() {
          console.error(Array.prototype.slice.call(arguments).join(' '));
        },
        canvas: $game
      };
      window.addEventListener('resize', resize, false);
      resize();
    </script>
    {{{ SCRIPT }}}
  </body>
</html>
