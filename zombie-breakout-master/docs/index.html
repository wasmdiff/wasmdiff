<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Zombie breakout</title>

    <br><br>
    <style type="text/css">
      html, body {
        margin: 0;
      }
      .emscripten {
        width: 100%;
        height: 100%;
        display: flex;
        position: absolute;
        align-items: center;
        justify-content: center;
      }
      .game {
        width: auto;
        height: 100%;
      }
      .portrait{
        width: 100%;
        height: auto;
      }
      .loading {
        position: absolute;
      }
      .game[width] + .loading {
        display: none;
      }
      #benchmarks, #results{
        font-size: x-large;
        width:60%;
        margin-left:20%;
      }
    </style>

      <form action="../../index.html" style="position: absolute; left: 0;">
        <input type="submit" value="Back to Home Page" id="back"/>
      </form>

      <br><br>

      <div id="benchmarks">
        <!-- benchmarking added by javascript -->
      </div>  

  </head>
  <body>
    <HR>
    <div class="emscripten">
      <canvas class="game portrait" oncontextmenu="event.preventDefault()"></canvas>
      <div class="loading">Loading...</div>
    </div>

    <script type="text/javascript">
      const $game = document.querySelector('.game');
      const widthToHeight = 960 / 540;
      const resize = () => {
        if(window.innerWidth / window.innerHeight > widthToHeight === $game.classList.contains('portrait')) {
          $game.classList.toggle('portrait');
        }
      }
      var Module = {
        print(text) {
          console.log(Array.prototype.slice.call(arguments).join(' '));
        },
        printErr() {
          console.error(Array.prototype.slice.call(arguments).join(' '));
        },
        canvas: $game
      };
      window.addEventListener('resize', resize, false);
      resize();
    </script>
    <script async type="text/javascript" src="index.js"></script>
  </body>
</html>
